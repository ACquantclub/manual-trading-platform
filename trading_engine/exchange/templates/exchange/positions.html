{% extends 'exchange/base.html' %}

{% block content %}
<h1>Your Positions</h1>
<table border="1">
    <tr>
        <th>Symbol</th>
        <th>Quantity</th>
        <th>Average Price</th>
    </tr>
    {% for position in positions %}
    <tr>
        <td>{{ position.symbol }}</td>
        <td>{{ position.quantity }}</td>
        <td>{{ position.average_price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
